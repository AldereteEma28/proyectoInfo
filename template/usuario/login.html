{% extends "index.html"%}
{% block content %}
<section class="w-100 p-4 d-flex justify-content-center mb-3">
    <div style="width: 26rem;">

        <form class="form" method="post">
            
            {% csrf_token %}  
            <div class="mx-auto">
                {{form.username}}
                {{form.password}}
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
