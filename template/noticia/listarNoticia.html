{%extends "index.html"%}
{%load static%}

{% block content %}
    {% if latest_noticie_list %}
    <ul>
    {% for noticie in latest_noticie_list %}
        <li><a href="{% url 'noticia:detalleNoticia' noticie.id %}">{{ noticie.titulo }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<a href="{% url 'noticia:crearnoticia'%}">crearnoticia</a>
{% endblock %}
